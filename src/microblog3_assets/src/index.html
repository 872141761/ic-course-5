  <body>
    <header>
      <h1>Microblog</h1>
      <h2 id="author"></h2>
    </header>
    <main>
      <h4>Section 1: Change Your Name</h4>
      <input id="changeName" type="text" value=""><button id="saveName">save</button><br>

      <h4>Section 2: Follow Someone</h4>
      <input id="follow" type="text" value=""><button id="saveFollow">follow</button><br>

      <h4>Section 3: Follows</h4>
      <div id="follows"></div>

      <h4>Section 4: Posts && TimeLine</h4>
      Since: <input id="sinceTime" type="text" value="" placeholder=""><br>
      <button id="refreshPosts">Search my posts</button>&nbsp;<button id="refreshTimeline">Search Timeline</button><br>
      <div><details><summary>My posts</summary><ul id="myPosts"></ul></details></div>
      <div><details><summary>Timeline</summary><ul id="timeline"></ul></details></div>

      <h4>Section 5: Post Message</h4>
      <label for="message">What do you want to post?</label><br>
      <textarea id="message" value=""></textarea><br>
      <button id="post">Post</button><br>
    </main>
  </body>
